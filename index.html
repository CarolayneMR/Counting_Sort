<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contando a sorte</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>🃏 Counting Sort</h1>
    <div class="input-container">
        <div class="label-container">
            <label for="inputArray">Insira os números do array:</label>
        </div>
        <div class="input-button-container">
            <input class="inputInsert" type="text" id="inputArray" placeholder="Separe por vírgula">
            <button class="showbtn" id="showArrayButton">Mostrar Array</button>
        </div>
    </div>
    <div class="sortingbox">
        <button class="sortbtn" id="sortButton">Iniciar Ordenação</button>
        <div class="sorting" id="visualizationContainer">
            Resultado ficar aqui
        </div> 
    </div>
</body>
